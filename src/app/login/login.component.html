<div class="row d-flex d-flex justify-content-center align-items-center vh-100">
    <div class="col-sm-4 border border-secondary p-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="userName" formControlName="userName">
                <small *ngIf="!loginForm.get('userName').valid && loginForm.get('userName').touched"
                    class="form-text text-danger">
                    <span *ngIf="loginForm.get('userName')?.errors?.['required']">Username is Required</span>
                </small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" name="password" formControlName="password">
                <small *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"
                class="form-text text-danger">
                <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is Required</span>
            </small>
            </div>
            <button class="btn btn-primary btn-block mb-2">Login</button>
            <div class="text-center">
                <span>Not register yet?</span><a href="" routerLink="/register">Rgister</a>
            </div>
        </form>
    </div>
</div>
